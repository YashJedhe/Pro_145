<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

        <a-box position="-1 1.5 -2" rotation="0 50 0" color="orange"></a-box>
        <a-sphere position="4 3.15 -2" radius="1.5" color="red"></a-sphere>
        <a-cylinder position="2 1.25 -4" radius="1.5" height="2.5"
            color="black"></a-cylinder>
            <a-cone position="2 1.15 -2" color="tomato" radius-bottom="1" radius-top="0.0" height="2.5"></a-cone>
            <a-octahedron position="2 1.13 -1" color="cyan" radius="0.45"></a-octahedron>
            <a-ring position="1 1.23 -2" color="green" radius-inner="0.25" radius-outer="0.7"></a-ring>

        <a-plane 
           position="0 0 -5"
           rotation="-100 1 1"
           width="10"
           height="10"
           color="yellow"></a-plane>

         
    </a-scene>
</body>

</html>
